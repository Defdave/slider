<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fb2de446e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="side-slide">
            <div class="cha" style="background-color: red;">
                <h1>A Rose</h1>
                <p>water dew drops down the rose</p>
            </div>
            <div style="background-color: rgb(50, 50, 177);">
                <h1>Galaxy</h1>
                <p>stars in outer space</p>
            </div>
            <div style="background-color: rgb(13, 156, 13);">
                <h1>Foresty</h1>
                <p>a tall foresty</p>
            </div>
            <div style="background-color: rgb(238, 238, 8);">
                <h1>A girl</h1>
                <p>look into her eyes see the smile</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="background-image: url('./images/yellowgirl.jpeg');"></div>
            <div style="background-image: url('./images/greenforesty.jpeg');"></div>
            <div style="background-image: url('./images/bluegalaxy.jpg');"></div>
            <div style="background-image: url('./images/redrose.jpeg');"></div>
        </div>
        <div class="action-button">
            <button id="up-button"><i class="fas fa-arrow-up"></i></button>
            <button id="down-button"><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
